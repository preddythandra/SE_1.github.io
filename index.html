<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Denton Tourism</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Attractions</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Welcome to Denton</h1>
    <p>Your Gateway to a Memorable Experience</p>
  </header>

  <!-- YouTube Video Player -->
  <div class="video-container">
    <!-- Replace 'YOUR_VIDEO_ID' with the actual YouTube video ID -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Image Gallery -->
  <div class="gallery-container">
    <img src="images/image1.jpg" alt="Denton Image 1">
    <img src="images/image2.jpg" alt="Denton Image 2">
    <img src="images/image3.jpg" alt="Denton Image 3">
    <img src="images/image4.jpg" alt="Denton Image 4">
    <img src="images/image5.jpg" alt="Denton Image 5">
  </div>

  <!-- Marquee Elements -->
  <marquee behavior="scroll" direction="left">
    <span>Explore Denton's Rich History | Visit Our Local Shops | Enjoy Culinary Delights</span>
  </marquee>

  <!-- Footer -->
  <footer class="footer">
    <input type="text" placeholder="Subscribe for Updates">
    <p>Contact: contact@dentontourism.com</p>
  </footer>
</body>

</html>
